<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dissabling the Button</title>

</head>
<body>
    <p>Click the Button to dissable the button</p>
    <button type="button" id="myButton" onclick="Dissable_function()">click</button>
    <script>
        function Dissable_function()
        {
            var x=document.getElementById("myButton");
            x.disabled=true;
        }
    </script>
</body>
</html>
