<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggling the HTML content using JavaScript</title>
</head>
<body>
    <p id="change">Nithin</p>
    <button type="button" onclick="toggleName()">Click Here</button>

    <script>
        function toggleName() {
            var element = document.getElementById('change');
            if (element.innerHTML === 'Nithin') {
                element.innerHTML = 'Nishanth';
            } else {
                element.innerHTML = 'Nithin';
            }
        }
    </script>
</body>
</html>
